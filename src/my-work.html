                    <div id="new_project_popup">
                        <div class="modal_wrapper">
                            <div class="modal_header">
                                <button type="button" class="b-close"></button>
                                <h4 class="modal_title">Добавление проекта</h4>
                            </div>
                            <div class="modal_body">
                                <form action="" id="addnewproject" role="form" class="form">
                                    <div class="server_mes error_mes" style="display: block;"></div>
                                    <div class="server_mes succes_mes"></div>
                                    <div class="form_group">
                                        <label for="projectName" class="label" >Название проекта</label>
                                        <input type="text" id="projectName" name="projectName" placeholder="Введите название" qtip-content='Вы не ввели название проекта' class="input">

                                    <div class="form_group">

                                            </label>
                                            <input id="filename" name="filename" placeholder="Загрузите изображение" disabled qtip-content="Вы не выбрали изображение" class="input">
                                        </div>
                                    </div> 
                                    <div class="form_group">
                                        <label for="projectUrl" class="label">Url проекта</label>
